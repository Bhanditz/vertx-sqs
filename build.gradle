buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'groovy'

version = '3.0.0'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException('''A Haiku:
                                      |  This needs Java 8,
                                      |  You are using something else,
                                      |  Refresh. Try again.'''.stripMargin())
}

repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

configurations {
    annotationProcessor
}

dependencies {
    compile 'io.vertx:vertx-core:3.0.0'
    compile 'io.vertx:vertx-unit:3.0.0'
    compile 'io.vertx:vertx-codegen:3.0.0'
    compile 'io.vertx:vertx-lang-groovy:3.0.0'
    compile 'io.vertx:vertx-lang-js:3.0.0'
    compile 'io.vertx:vertx-service-factory:3.0.0'
    compile 'io.vertx:vertx-hazelcast:3.0.0'
    compile 'io.vertx:vertx-service-proxy:3.0.0'

    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.1-SNAPSHOT'

    compile 'com.amazonaws:aws-java-sdk-sqs:1.10.6'

    compile 'nl.komponents.kovenant:kovenant:2.2.+'

    annotationProcessor 'io.vertx:vertx-codegen:3.0.0'

    testCompile 'org.elasticmq:elasticmq-core_2.10:0.6.3'
    testCompile 'org.elasticmq:elasticmq-rest-sqs_2.10:0.6.3'
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

compileJava {
    options.compilerArgs += [
        "-AoutputDirectory=$projectDir/src/main",
        "-processor", "io.vertx.codegen.CodeGenProcessor"
    ]
    classpath += configurations.annotationProcessor
}